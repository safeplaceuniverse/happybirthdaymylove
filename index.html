<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Forever Love ‚ù§</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #ff4d6d);
      font-family: 'Georgia', serif;
      overflow: hidden;
      padding: 10px;
    }

    /* Envelope */
    .envelope {
      width: 80%;
      max-width: 260px;
      height: 160px;
      background: #ff4d6d;
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bounce 2s infinite;
      text-align: center;
      padding: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .fancy-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #ffb6c1;
      line-height: 1.3;
    }

    /* Letter */
    .letter {
      width: 95%;
      max-width: 500px;
      max-height: 0;
      background: #fff0f5;
      padding: 0 15px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      font-size: 16px;
      line-height: 1.6;
      overflow: hidden;
      transition: max-height 1.8s ease;
      background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
      background-size: cover;
      border: none;
    }

    .letter.show {
      max-height: 90vh;
      padding: 20px;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      font-family: cursive;
      color: #ff4d6d;
      font-size: 22px;
    }

    .kiss-button {
      display: none;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,77,109,0.6);
      animation: pulse 1.5s infinite;
      display: block;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    /* Floating emojis */
    .kiss {
      position: fixed;
      font-size: 40px;
      animation: floatUp 5s ease forwards;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255,182,193,0.9), 
                   0 0 15px rgba(255,105,180,0.8);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50vh) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Make text & layout more mobile-friendly */
    @media (max-width: 480px) {
      .fancy-text { font-size: 16px; }
      h2 { font-size: 20px; }
      .letter { font-size: 15px; line-height: 1.5; }
      .kiss-button { font-size: 15px; padding: 8px 18px; }
      .kiss { font-size: 32px; }
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openLetter(this)">
    <span class="fancy-text">üìú Tap here mon amour üíå</span>
  </div>

  <div class="letter" id="letter">
    <h2>My Forever Love ‚ù§</h2>
    <p id="message"></p>
    <button id="kissButton" class="kiss-button" onclick="sendKisses()">üíã Send Kisses üíã</button>
  </div>

  <script>
    const message = `My forever love üíñ

Ya rouhy medhebia law ken jit f korba to make this day more special to u... but even from far, my heart is right there with you.  

You are the reason my world is brighter and my soul is calm. Nhebk barsha, and raby ykhalina leb3adhna forever.  

On your birthday, I want you to know: you are my dream, my joy, my endless love.  

Happy Birthday, my love üíï May your days be full of happiness, your nights peaceful, and your heart always wrapped with my love.  

Always yours,
Your soulmate üíñ`;

    function openLetter(envelope) {
      envelope.style.display = 'none';
      const letter = document.getElementById('letter');
      const msgElement = document.getElementById('message');
      const kissButton = document.getElementById('kissButton');
      letter.classList.add('show');
      msgElement.textContent = '';
      kissButton.style.display = 'none';

      let index = 0;
      function type() {
        if (index < message.length) {
          msgElement.textContent += message[index];
          index++;
          setTimeout(type, 30);
        } else {
          kissButton.style.display = 'block';
        }
      }
      type();
    }

    function sendKisses() {
      for (let i = 0; i < 35; i++) {
        const kiss = document.createElement('div');
        kiss.className = 'kiss';
        kiss.textContent = Math.random() > 0.5 ? 'üíã' : 'üíñ';
        kiss.style.left = Math.random() * window.innerWidth + 'px';
        kiss.style.bottom = Math.random() * 80 + 'px';
        document.body.appendChild(kiss);
        setTimeout(() => kiss.remove(), 5000);
      }
    }
  </script>

</body>
</html>
